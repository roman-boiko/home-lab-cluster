apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: redirect-to-https
  namespace: gw-system
spec:
  parentRefs:
    - name: edge-gw
      namespace: gw-system
      sectionName: http-root
    - name: edge-gw
      namespace: gw-system
      sectionName: http-wildcard
  hostnames:
    - "home.rboiko.com"
    - "*.home.rboiko.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
